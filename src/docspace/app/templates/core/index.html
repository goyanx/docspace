{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="row mt-2">
    <div class="col-10 col-md-8 col-lg-6 mx-auto mt-5">
        <form method='post' class="mt-4 mb-3 text-center">
            {% csrf_token %}
            <p class="h3 mb-3" style="line-height: 40px;">
                A Zero-Shot Ontology for Legal Complaints
            </p>
            <button class="btn btn-md btn-secondary px-4 text-light me-3" type="submit" name="random_example">See Random Example</button>
            <a class="btn btn-md btn-secondary px-4 text-light ms-3" href="{% url 'core:upload' %}">Upload Your Own Document</a>
        </form>
    </div>

    <div class="modal fade" id="processing" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">
                    <p class="h4 mb-5">
                        Please wait while we process your file
                    </p>
                    <div class="d-flex justify-content-center mb-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <p class="mb-0">
                        This can take up to a minute for large documents.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
